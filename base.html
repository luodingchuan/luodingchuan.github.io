<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Hello Vue</title>
    <style>
        [v-cloak]{display:none;}
    </style>
</head>
<body>
    <div id="main">
        <h1 v-cloak>{{msg}}</h1>
        <h2 v-text="msg1"></h2>
        <div v-html="msg2"></div>

        </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#main',
            data: {
                msg: '傻逼蓝胖',
                msg1: '傻逼蓝胖',
                msg2: '傻逼蓝胖',
            },
            methods: {

            },
        })
        </script>
</body>
</html>
